{% load compress %}
{% load static %}
 
<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content=
        "width=device-width, initial-scale=1.0">
    <title>Django + Tailwind CSS</title>
 
    {% compress css %}
    <link rel="stylesheet"
        href="{% static 'src/output.css' %}">
    {% endcompress %}
 
</head>
 
<body class="bg-gray-200 flex items-center justify-center h-screen">
    <div class=" p-8 rounded shadow-md w-96">
        <h2 class="text-2xl font-semibold mb-6">Login</h2>
        <form method="post" >
            {% csrf_token %}
            <div class="mb-4">
                <label for="username" class="block text-gray-600 text-sm font-medium">Username:</label>
                <input type="text" name="username" id="username" class="mt-1 p-2 w-full border rounded-md">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-600 text-sm font-medium">Password:</label>
                <input type="password" name="password" id="password" class="mt-1 p-2 w-full border rounded-md">
            </div>
            <button type="submit" class="bg-blue-500 text-white p-2 rounded-md">Login</button>
        </form>
        <a href="" class="p-2 underline text-sm hover:text-cyan-500">Forget Password</a>
    </div>
</body>
 
</html>
