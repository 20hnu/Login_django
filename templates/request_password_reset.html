<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset password</title>
    <link
  href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.min.css"
  rel="stylesheet"
/>
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
  rel="stylesheet"
/>
<!-- Google Fonts -->
<link
  href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
  rel="stylesheet"
/>

</head>
<body class="container">
    <section class="vh-100 mt-3">
        <div class="container-fluid h-custom">
          <div class="row d-flex justify-content-center align-items-center h-100">
           
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
              {% for message in messages %}
              <div class="container-fluid p-0">
              <div class="alert {{ message.tags }} alert-dismissible" role="alert" >
                {{ message }}
              </div>
            </div>
             {% endfor %}
                <form method="POST" action="">
                  {% csrf_token %}
                <!-- Email input -->
                <div class="form-outline mb-4">
                    Username:
                  <input type="text" id="form3Example2" name ="username" class="border form-control form-control-lg"
                    placeholder="Enter your full name" required/>
                  <!-- <label class="form-label" for="form3Example3">Email address</label> -->
                </div>
                <div class="form-outline mb-4">
                    Email:
                  <input type="email" id="form3Example3" name="email" class="border form-control form-control-lg"
                    placeholder="Enter a valid email address" required/>
                  <!-- <label class="form-label" for="form3Example3">Email address</label> -->
                </div>
                <div class="text-center text-lg-start mt-4 pt-2">
                  <button type="submit" class="btn btn-primary btn-lg"
                    style="padding-left: 2.5rem; padding-right: 2.5rem">Request Password Reset</button>
                </div>
              </form>
            </div>
          </div>
        </div>
       
      </section>
  <script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.umd.min.js"
></script>
</body>
</html>
