<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link
  href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.min.css"
  rel="stylesheet"
/>
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
  rel="stylesheet"
/>
<!-- Google Fonts -->
<link
  href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
  rel="stylesheet"
/>

</head>
<body class="container">
    <section class="vh-100 mt-3">
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
            {% for message in messages %}
            <div class="container-fluid p-0">
            <div class="alert {{ message.tags }} alert-dismissible" role="alert" >
              {{ message }}
            </div>
          </div>
           {% endfor %}
                <form method="POST" action="">
                  {% csrf_token %}
           <!-- Password input -->
                <div class="form-outline mb-3">
                    New Password:
                  <input type="password" id="form3Example4" name="password" class="border form-control form-control-lg"
                    placeholder="Enter password" required/>
                  <!-- <label class="form-label" for="form3Example4">Password</label> -->
                </div>
                <div class="form-outline mb-3">
                    Confirm New Password:
                  <input type="password" id="form3Example5" name="confirm_password" class="border form-control form-control-lg"
                    placeholder="Confirm your password" required/>
                  <!-- <label class="form-label" for="form3Example4">Password</label> -->
                </div>
      
                <div class="text-center text-lg-start mt-4 pt-2">
                  <button type="submit" class="btn btn-primary btn-lg"
                    style="padding-left: 2.5rem; padding-right: 2.5rem">Change Password</button>
                </div>
              </form>
              <div>
                Password must contain:
                <ul>
                  <li>At least 8 digits.</li>
                  <li>At least one special character.</li>
                  <li>At least one uppercase letter</li>
                  <li>At least one numeric value.</li>
                </ul>
              </div>
       
      </section>
  <script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.umd.min.js"
></script>
</body>
</html>
